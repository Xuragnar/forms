<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Регистрация</h1>
<form >
    <label >
        <p>Введтье имя:</p>
        <input type="text" name="имя" placeholder="имя" required>
    </label>
    <label >
        <p>Введите фамилию:</p>
        <input type="text" name="фамилия" placeholder="фамилия">
    </label>
    <label >
        <p>Введите адрем электронной почты: </p>
        <input type="email" name="email" placeholder="email" required>
    </label>
    <label >
        <p>Введите пароль:</p>
        <input type="password" name="пароль" placeholder="пароль" required>
    </label>
    <label >
        <p>Введите пароль повторно:</p>
        <input type="password" name="пароль" placeholder="пароль" required>
    </label>
    <label >
        <p>Выберите пол</p>
        <select name="category"required >
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            <option value="other">Другой</option>
        </select>
    </label>
    <label >
        <p>Введите дату рождения:</p>
        <input type="date" name="дата рождения" placeholder="дата рождения" required >
    </label>
    <label >
        <input type="checkbox" name="terms" required>
            Согласие с условиями использования
    </label>
<button>Зарегистрироваться</button>
</form>
    
</body>
</html>
<!-- Внутри страницы добавьте форму с использованием тега <form>.
Добавьте следующие поля ввода:
Имя (текстовое поле)
Фамилия (текстовое поле)
Электронная почта (текстовое поле с типом email)
Пароль (поле для ввода пароля)
Пол (выбор из опций: Мужской, Женский, Другой)
Дата рождения (поле для ввода даты)
Согласие с условиями использования (чекбокс)
Добавьте кнопку "Зарегистрироваться" для отправки формы.
Примените атрибуты required к полям по выбору, чтобы обеспечить обязательное заполнение. -->
